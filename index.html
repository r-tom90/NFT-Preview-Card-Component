<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" alt="styles" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="image-container">
        <img
          class="nft-img"
          src="images/image-equilibrium.jpg"
          alt="transparent die on its edge with blue background"
        />
        <div class="overlay" id="overlay">
          <img
            class="overlay-icon"
            src="images/icon-view.svg"
            alt="eye toogle view button"
          />
        </div>
      </section>
      <section class="product-info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="auction-info">
          <div class="auction-price">
            <img
              src="images/icon-ethereum.svg"
              class="icon"
              alt="ethereum icon"
            />
            <h3 class="live-info">0.041 ETH</h3>
          </div>
          <div class="auction-exp">
            <img src="images/icon-clock.svg" class="icon" alt="time icon" />
            <p class="live-info">3 days left</p>
          </div>
        </div>
      </section>
      <section class="author">
        <img
          src="images/image-avatar.png"
          class="creator-icon"
          alt="display picture of creator"
        />
        <p class="'creator-info">Creation of <a href="">Jules Wyvern</a></p>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/r-tom90">Richard</a>.
    </footer>
  </body>
</html>
